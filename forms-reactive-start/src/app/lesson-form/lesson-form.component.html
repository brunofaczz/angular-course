<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form [formGroup]="lessonForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Project Name</label>
        <input type="text" class="form-control" formControlName="projectName">
        <span class="help-block" *ngIf="lessonForm.get('projectName').touched && lessonForm.get('projectName').errors">
          <span *ngIf="lessonForm.get('projectName').errors['required']">
            This field is required!!
          </span>
          <span *ngIf="lessonForm.get('projectName').errors['forbiddenProjectName']">
            This name is forbidden!!
          </span>
        </span>
      </div>
      <div class="form-group">
        <label>Mail</label>
        <input type="text" class="form-control" formControlName="mail">
        <span class="help-block" *ngIf="lessonForm.get('mail').touched && lessonForm.get('mail').errors">
          <span *ngIf="lessonForm.get('mail').errors['required']">
            This field is required!!
          </span>
          <span *ngIf="lessonForm.get('mail').errors['email']">
            This email is invalid!!
          </span>
        </span>
      </div>
      <div class="form-group">
        <label>Project Status</label>
        <select name="status" class="form-control" formControlName="projectStatus">
          <option value="stable">Stable</option>
          <option value="critical">Critical</option>
          <option value="finished">Finished</option>
        </select>
      </div>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>
</div>
